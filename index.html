<!doctype html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Flickr Image</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-messages.js"></script>
	<script src="js/controllers.js"></script>
</head>
<body>
<div class="container">	
	<div ng-controller="MyController">
      <form name="myForm" id="myForm" required>  
		<h1>Flickr Image Directory</h1>
		<!-- row 1 -->
<div id="top">
		<div id="search" class="row">
			
			<div class="col-lg-4">
				<label class="sr-only">Search Images:</label>	
				 
				<input  type="text" class="form-control" name="imgName" ng-model="tags" required placeholder="Search Flickr Images" autofocus>
			</div>	

			<div class="col-lg-3">
				<button type="button" class="btn btn-warning btn-block" ng-click="searchImages(tags)"><b>Search Flickr</b></button>
			</div>	

		</div>

		<!-- row 2 -->
		<div class="row">
<div class="col-lg-12" ng-messages="myForm.imgName.$error" role="alert">
    <div ng-message="required"> <label class="control-label">Please enter a value for this field.</label></div></div></div>
		<div class="row">	
			<div class="col-lg-8">	
				<label class="col-sm-2 radio-inline">
					<input type="radio" ng-model="direction" name="direction" checked>Ascending
				</label>
				<label  class="col-sm-2 radio-inline">	
					<input type="radio" ng-model="direction" name="direction" value="reverse">Descending
				</label>
			</div>	
		</div>
	</div>	<!-- top div -->
</form>
	<div class="row table-responsive">
		<li ng-repeat="item in images.items | filter:tags | orderBy:orderBy:direction "> 
							<!-- row 3 -->	                
            <table class="table table-bordered  table-hover">
					<tr class="debug"><td>	
                            <div id="thumbnail" class="col-lg-12" >
                                <p ng-show="images.items.length > 0">
                                	<div class="form-group">
                                   	 <label class="control-label">Author Name: </label>{{item.author}}
                                	</div>
								</p>
                                <img src="{{item.media.m}}"  id="content" class="blog img-responsive img-thumbnail" alt="Responsive image"/>
                                <div class="form-group">
                                        <label class="col-lg-12 control-label">Tags: </label>{{item.tags}}
                                </div>
                            </div>
					</td></tr>
			</table>
            </div>	
		</li>
	</div>
</div>	
</div> <!-- container div -->	
</body>
</html>
